<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactUS</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/contact.css">

</head>
<body>

    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a  href="/">Shop</a></li>
                <li class="main-header__item"><a  href="/add-product">Add Product</a></li>
                <li class="main-header__item"><a  class="active" href="/contactUs">ContactUs</a></li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <form id="my-form" action="/contactUs" method="POST">
            <h1 class="form-header">Book a call</h1>
            <div class="form-control">
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="text" id="email">
            </div>
            <input class="btn" type="submit" value="Submit">
        </form>
    </section>
    
</body>
</html>
